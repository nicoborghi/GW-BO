        // For testing: Set to true to simulate the current time for testing
        const testMode = true; 
        const testTime = new Date('2025-05-26T16:10:00'); // Test with Monday, 16:10 (4:10 PM)
        
        // Function to generate day navigation buttons
        function generateDayNavigation() {
            const navContainer = document.getElementById('days-navigation');
            
            // Get current date to select current day by default
            let currentDay = testMode ? 'monday' : getCurrentDayId();
            
            for (const dayId in scheduleData) {
                const dayData = scheduleData[dayId];
                const button = document.createElement('button');
                button.className = `day-btn ${dayId === currentDay ? 'active' : ''}`;
                
                // Create span for gradient text
                const span = document.createElement('span');
                span.textContent = dayData.date;
                button.appendChild(span);
                
                button.onclick = function(event) { showDay(dayId, event); };
                navContainer.appendChild(button);
            }
            
            // Initially show the current day's schedule
            generateSchedule(currentDay);
        }
        
        // Function to get the current day ID based on the current date
        function getCurrentDayId() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            
            // Map day of week to our data keys
            const dayMap = {
                1: 'monday',
                2: 'tuesday',
                3: 'wednesday',
                4: 'thursday',
                5: 'friday'
            };
            
            // Check if we're within the symposium dates
            if (dayMap[dayOfWeek] && now >= new Date('2025-05-26') && now <= new Date('2025-05-30')) {
                return dayMap[dayOfWeek];
            }
            
            // Default to Monday if outside symposium dates
            return 'monday';
        }
        
        // Function to generate schedule HTML from JSON data
        function generateSchedule(dayId) {
            const container = document.getElementById('schedule-container');
            container.innerHTML = ''; // Clear container
            
            const dayData = scheduleData[dayId];
            if (!dayData) return;
            
            const dayContent = document.createElement('div');
            dayContent.id = dayId;
            dayContent.className = 'day-schedule active';
            
            // Group sessions by start time
            const timeGroups = groupSessionsByTime(dayData.sessions);
            
            // Create sessions for this day
            for (const startTime in timeGroups) {
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                
                // Find the latest end time for this time slot
                let latestEndTime = timeGroups[startTime][0].endTime;
                timeGroups[startTime].forEach(session => {
                    if (session.endTime > latestEndTime) {
                        latestEndTime = session.endTime;
                    }
                });
                
                timeSlot.setAttribute('data-end-time', latestEndTime);
                
                // Create time label
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                
                const timeStart = document.createElement('span');
                timeStart.className = 'time-start';
                timeStart.textContent = startTime;
                timeLabel.appendChild(timeStart);
                
                timeSlot.appendChild(timeLabel);
                
                // Create sessions container
                const sessionsContainer = document.createElement('div');
                sessionsContainer.className = 'concurrent-sessions';
                
                // Add class based on number of sessions
                if (timeGroups[startTime].length === 1) {
                    sessionsContainer.classList.add('has-one-item');
                } else if (timeGroups[startTime].length === 3) {
                    sessionsContainer.classList.add('has-three-items');
                }
                
                // Create session boxes for each session at this time
                timeGroups[startTime].forEach(sessionData => {
                    const sessionBox = createSessionBox(sessionData);
                    sessionsContainer.appendChild(sessionBox);
                });
                
                timeSlot.appendChild(sessionsContainer);
                dayContent.appendChild(timeSlot);
            }
            
            container.appendChild(dayContent);
            
            // After generating the schedule, highlight current session if applicable
            highlightCurrentSession();
        }
        
        // Helper function to group sessions by start time
        function groupSessionsByTime(sessions) {
            const groups = {};
            
            sessions.forEach(session => {
                if (!groups[session.startTime]) {
                    groups[session.startTime] = [];
                }
                groups[session.startTime].push(session);
            });
            
            return groups;
        }
        
        // Helper function to create a session box
        function createSessionBox(sessionData) {
            const sessionBox = document.createElement('div');
            sessionBox.className = `session ${sessionData.type || ''}`;
            sessionBox.setAttribute('data-start', sessionData.startTime);
            sessionBox.setAttribute('data-end', sessionData.endTime);
            
            // Create header with title and expand icon
            const titleContainer = document.createElement('div');
            titleContainer.className = 'session-title';
            
            const titleText = document.createElement('span');
            titleText.textContent = sessionData.title;
            titleContainer.appendChild(titleText);
            
            // Add expand icon if there are details to show
            // if (hasDetails(sessionData)) {
            //     const expandIcon = document.createElement('span');
            //     expandIcon.className = 'expand-icon';
            //     expandIcon.textContent = '‚ñº';
            //     titleContainer.appendChild(expandIcon);
            // }
            
            sessionBox.appendChild(titleContainer);
            
            // Add location if available
            if (sessionData.location) {
                const locationElement = document.createElement('div');
                locationElement.className = 'session-place';
                locationElement.textContent = shortenLocation(sessionData.location);
                sessionBox.appendChild(locationElement);
            }
            
            // Add details section if we have any details to show
            if (hasDetails(sessionData)) {
                const detailsSection = document.createElement('div');
                detailsSection.className = 'session-details';
                
                // Add description if available
                if (sessionData.description) {
                    const descElement = document.createElement('div');
                    descElement.className = 'session-description';
                    descElement.textContent = sessionData.description;
                    detailsSection.appendChild(descElement);
                }
                
                // Add talks if available
                if (sessionData.talks && sessionData.talks.length > 0) {
                    const talksList = document.createElement('div');
                    talksList.className = 'talks-list';
                    
                    sessionData.talks.forEach(talk => {
                        const talkItem = document.createElement('div');
                        talkItem.className = 'speaker-item'; // This will be our single line

                        let lineContent = "";

                        // 1. Time
                        if (talk.time) {
                            // Wrap time in a span to allow specific styling if needed later,
                            // or just append directly. For now, let's keep it simple.
                            lineContent += `<span class="speaker-time">${talk.time}</span> `;
                        }

                        // 2. Title (italic)
                        // The .talk-title class in CSS should ensure it's italic
                        lineContent += `<span class="talk-title">${talk.title}</span>`;

                        // 3. Speaker (bold)
                        if (talk.speakers && talk.speakers.length > 0) {
                            // The .speaker-name class or direct styling can handle bold
                            lineContent += ` <span class="speaker-name">${talk.speakers.join(', ')}</span>`;
                            // Note: The " - " separator was removed to make it cleaner for a single line.
                            // If you want it back, you can add it:
                            // lineContent += ` - <span class="speaker-name">${talk.speakers.join(', ')}</span>`;
                        }

                        talkItem.innerHTML = lineContent; // Set the combined HTML content
                        talksList.appendChild(talkItem);
                    });

                    
                    detailsSection.appendChild(talksList);
                }
                
                // Add conveners if available
                if (sessionData.conveners && sessionData.conveners.length > 0) {
                    const convenerElement = document.createElement('div');
                    convenerElement.className = 'session-convener';
                    convenerElement.textContent = "Convener" + (sessionData.conveners.length > 1 ? "s" : "") + ": " + sessionData.conveners.join(', ');
                    detailsSection.appendChild(convenerElement);
                }
                
                sessionBox.appendChild(detailsSection);
                
                // Add click event to expand/collapse the session
                sessionBox.addEventListener('click', function() {
                    // First collapse all other sessions that might be expanded
                    document.querySelectorAll('.session.expanded').forEach(session => {
                        if (session !== sessionBox) {
                            session.classList.remove('expanded');
                        }
                    });
                    
                    // Now toggle this session
                    this.classList.toggle('expanded');
                });
            }
            
            return sessionBox;
        }
        
        // Helper function to check if a session has any details to show
        function hasDetails(sessionData) {
            return (
                (sessionData.talks && sessionData.talks.length > 0) ||
                (sessionData.conveners && sessionData.conveners.length > 0) ||
                sessionData.description
            );
        }
        
        // Helper function to shorten location text
        function shortenLocation(location) {
            // If it's the standard CNR location, simplify it
            if (location.includes("CNR - Bologna Research Area")) {
                return "CNR Bologna";
            }
            return location;
        }
        
        // Function to show a specific day's schedule
        function showDay(dayId, event) {
            generateSchedule(dayId);
            
            // Update active button
            const dayButtons = document.querySelectorAll('.day-btn');
            dayButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            // Activate clicked button
            if (event && event.target) {
                const button = event.target.closest('.day-btn');
                if (button) {
                    button.classList.add('active');
                }
            } else {
                const activeButton = document.querySelector(`.day-btn:nth-child(${Object.keys(scheduleData).indexOf(dayId) + 1})`);
                if (activeButton) {
                    activeButton.classList.add('active');
                }
            }
        }
        
        // Function to highlight current session
        function highlightCurrentSession() {
            // Clear previous highlighting
            document.querySelectorAll('.current-session').forEach(el => {
                el.classList.remove('current-session');
            });
            
            // Get current time
            let now;
            if (testMode) {
                now = testTime;
            } else {
                now = new Date();
            }
            
            // Current day of the week (0 = Sunday, 1 = Monday, etc.)
            const dayOfWeek = now.getDay();
            
            // Map day of week to our data keys
            const dayMap = {
                1: 'monday',
                2: 'tuesday',
                3: 'wednesday',
                4: 'thursday',
                5: 'friday'
            };
            
            const currentDayId = dayMap[dayOfWeek];
            
            // Only process if it's a weekday and within the symposium dates
            if (currentDayId && now >= new Date('2025-05-26') && now <= new Date('2025-05-30')) {
                // If we're not currently showing the current day and not in test mode, switch to it
                if (!document.querySelector(`#${currentDayId}`) && !testMode) {
                    showDay(currentDayId);
                    return; // Function will be called again after rendering
                }
                
                // Current hour and minute
                const currentHour = now.getHours();
                const currentMinutes = now.getMinutes();
                const currentTime = `${String(currentHour).padStart(2, '0')}:${String(currentMinutes).padStart(2, '0')}`;
                
                // Check each time slot
                document.querySelectorAll('.time-slot').forEach(timeSlot => {
                    const timeLabel = timeSlot.querySelector('.time-start').textContent;
                    let [startHour, startMinute] = parseTime(timeLabel);
                    
                    // Extract end time from the data attribute
                    const endTimeStr = timeSlot.getAttribute('data-end-time');
                    let [endHour, endMinute] = parseTime(endTimeStr);
                    
                    // Check if current time is between start and end
                    if (isTimeBetween(currentHour, currentMinutes, startHour, startMinute, endHour, endMinute)) {
                        // Mark all sessions in this time slot as current
                        timeSlot.querySelectorAll('.session').forEach(session => {
                            // Check individual session time limits too
                            const sessionStart = session.getAttribute('data-start');
                            const sessionEnd = session.getAttribute('data-end');
                            
                            if (sessionStart && sessionEnd) {
                                let [sStartHour, sStartMinute] = parseTime(sessionStart);
                                let [sEndHour, sEndMinute] = parseTime(sessionEnd);
                                
                                if (isTimeBetween(currentHour, currentMinutes, sStartHour, sStartMinute, sEndHour, sEndMinute)) {
                                    if (!session.classList.contains('break')) {
                                        session.classList.add('current-session');
                                    }
                                    
                                    // // Auto-expand the current session if it has details
                                    // if (hasDetails(getSessionDataFromElement(session))) {
                                    //     session.classList.add('expanded');
                                    // }
                                }
                            } else {
                                // If no specific time data, use the time slot's data
                                if (!session.classList.contains('break')) {
                                    session.classList.add('current-session');
                                }
                                
                                // Auto-expand the current session if it has details
                                if (hasDetails(getSessionDataFromElement(session))) {
                                    session.classList.add('expanded');
                                }
                            }
                        });
                    }
                });
            }
        }
        
        // Helper function to get session data from DOM element
        function getSessionDataFromElement(sessionElement) {
            const title = sessionElement.querySelector('.session-title span').textContent;
            const dayId = sessionElement.closest('.day-schedule').id;
            const day = scheduleData[dayId];
            
            if (day) {
                return day.sessions.find(session => session.title === title);
            }
            
            return null;
        }
        
        function parseTime(timeStr) {
            // Converts time string like "14:00" to [14, 0]
            const timeParts = timeStr.split(':');
            return [parseInt(timeParts[0], 10), parseInt(timeParts[1], 10)];
        }
        
        function isTimeBetween(currentHour, currentMinutes, startHour, startMinute, endHour, endMinute) {
            // Convert all to minutes since midnight for easier comparison
            const currentTotalMinutes = currentHour * 60 + currentMinutes;
            const startTotalMinutes = startHour * 60 + startMinute;
            const endTotalMinutes = endHour * 60 + endMinute;
            
            return currentTotalMinutes >= startTotalMinutes && currentTotalMinutes <= endTotalMinutes;
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Generate day navigation
            generateDayNavigation();
            
            // Make the JSON data available globally for easy access
            window.etScheduleData = scheduleData;
            
            // Refresh current session highlighting every minute
            setInterval(highlightCurrentSession, 60000);
        });
