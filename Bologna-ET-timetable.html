        }

        function getDayKeyFromDate(dateObj) {
            const dayMap = { 1: 'monday', 2: 'tuesday', 3: 'wednesday', 4: 'thursday', 5: 'friday' };
            return dayMap[dateObj.getDay()];
        }
        
        function getCurrentDayId() {
            const now = new Date();
            // Ensure we are within the symposium week range for auto-selection
            const symposiumStartDate = new Date('2025-05-26T00:00:00');
            const symposiumEndDate = new Date('2025-05-30T23:59:59');

            if (now >= symposiumStartDate && now <= symposiumEndDate) {
                return getDayKeyFromDate(now);
            }
            return Object.keys(scheduleData)[0]; // Default to the first available day
        }
        
        function generateSchedule(dayId) {
            const container = document.getElementById('schedule-container');
            container.innerHTML = ''; 
            
            const dayData = scheduleData[dayId];
            if (!dayData) return;
            
            const dayContent = document.createElement('div');
            dayContent.id = dayId;
            dayContent.className = 'day-schedule active';
            
            const timeGroups = groupSessionsByTime(dayData.sessions);
            
            for (const startTime in timeGroups) {
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                
                let latestEndTime = timeGroups[startTime][0].endTime;
                timeGroups[startTime].forEach(session => {
                    if (session.endTime > latestEndTime) {
                        latestEndTime = session.endTime;
                    }
                });
                timeSlot.setAttribute('data-end-time', latestEndTime);
                
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                const timeStartSpan = document.createElement('span'); // Renamed for clarity
                timeStartSpan.className = 'time-start';
                timeStartSpan.textContent = startTime;
                timeLabel.appendChild(timeStartSpan);
                timeSlot.appendChild(timeLabel);
                
                const sessionsContainer = document.createElement('div');
                sessionsContainer.className = 'concurrent-sessions';
                
                const numSessionsInGroup = timeGroups[startTime].length;
                if (numSessionsInGroup === 1) {
                    sessionsContainer.classList.add('has-one-item');
                } else if (numSessionsInGroup === 2) {
                    sessionsContainer.classList.add('has-two-items');
                } else if (numSessionsInGroup === 3) {
                    sessionsContainer.classList.add('has-three-items');
                }
                // For more than 3, they will wrap naturally with the default flex settings.
                
                timeGroups[startTime].forEach(sessionData => {
                    const sessionBox = createSessionBox(sessionData);
                    sessionsContainer.appendChild(sessionBox);
                });
                
                timeSlot.appendChild(sessionsContainer);
                dayContent.appendChild(timeSlot);
            }
            
            container.appendChild(dayContent);
            highlightCurrentSession();
        }
        
        function groupSessionsByTime(sessions) {
            const groups = {};
            sessions.forEach(session => {
                if (!groups[session.startTime]) {
                    groups[session.startTime] = [];
                }
                groups[session.startTime].push(session);
            });
            return groups;
        }
        
        function createSessionBox(sessionData) {
            const sessionBox = document.createElement('div');
            sessionBox.className = `session ${sessionData.type || ''}`;
            sessionBox.setAttribute('data-start', sessionData.startTime);
            sessionBox.setAttribute('data-end', sessionData.endTime);
            
            const titleContainer = document.createElement('div');
            titleContainer.className = 'session-title';
            const titleText = document.createElement('span');
            titleText.textContent = sessionData.title;
            titleContainer.appendChild(titleText);
            sessionBox.appendChild(titleContainer);
            
            if (sessionData.location) {
                const locationElement = document.createElement('div');
                locationElement.className = 'session-place';
                locationElement.textContent = sessionData.location;
                sessionBox.appendChild(locationElement);
            }
            
            if (hasDetails(sessionData)) {
                const detailsSection = document.createElement('div');
                detailsSection.className = 'session-details';
                
                if (sessionData.description) {
                    const descElement = document.createElement('div');
                    descElement.className = 'session-description';
                    descElement.textContent = sessionData.description;
                    detailsSection.appendChild(descElement);
                }
                
                if (sessionData.talks && sessionData.talks.length > 0) {
                    const talksList = document.createElement('div');
                    talksList.className = 'talks-list';
                    sessionData.talks.forEach(talk => {
                        const talkItem = document.createElement('div');
                        talkItem.className = 'speaker-item'; // This div will contain the single line of talk info

                        // Add time if available
                        if (talk.time) {
                            const timeSpan = document.createElement('span');
                            timeSpan.className = 'speaker-time';
                            timeSpan.textContent = talk.time + " "; // Add a space after time
                            talkItem.appendChild(timeSpan);
                        }

                        // Add talk title in italics
                        const titleElement = document.createElement('em'); // Use <em> for italics
                        titleElement.className = 'talk-title'; // Keep class for any existing/future specific styling
                        titleElement.textContent = talk.title;
                        talkItem.appendChild(titleElement);

                        // Add speakers in bold if available
                        if (talk.speakers && talk.speakers.length > 0) {
                            const speakerElement = document.createElement('strong'); // Use <strong> for bold
                            speakerElement.className = 'speaker-name'; // Keep class for any existing/future specific styling
                            // Add a space before the speaker info for separation
                            speakerElement.textContent = " " + (talk.speakers.length > 1 ? "s" : "") + " " + talk.speakers.join(', ');
                            talkItem.appendChild(speakerElement);
                        }
                        
                        talksList.appendChild(talkItem);
                    });
                    detailsSection.appendChild(talksList);
                }
                
                if (sessionData.conveners && sessionData.conveners.length > 0) {
                    const convenerElement = document.createElement('div');
                    convenerElement.className = 'session-convener';
                    convenerElement.textContent = "Convener" + (sessionData.conveners.length > 1 ? "s" : "") + ": " + sessionData.conveners.join(', ');
                    detailsSection.appendChild(convenerElement);
                }
                sessionBox.appendChild(detailsSection);
                
                // Add click event to expand/collapse if it's not a break session
                if (sessionData.type !== 'break') {
                    sessionBox.addEventListener('click', function() {
                        const parentConcurrentSessions = this.parentElement;
                        const isCurrentlyExpanded = this.classList.contains('expanded');

                        // If this session is about to be expanded, collapse any other already expanded session in this group
                        if (!isCurrentlyExpanded) {
                            parentConcurrentSessions.querySelectorAll('.session.expanded').forEach(expandedSibling => {
                                expandedSibling.classList.remove('expanded');
                            });
                        }
                        
                        // Toggle the clicked session's expansion state
                        this.classList.toggle('expanded');
                        
                        // Update the parent container's class to reflect if any child is expanded
                        if (parentConcurrentSessions.querySelector('.session.expanded')) {
                            parentConcurrentSessions.classList.add('child-is-expanded');
                        } else {
                            parentConcurrentSessions.classList.remove('child-is-expanded');
                        }
                    });
                } else {
                    sessionBox.style.cursor = 'default'; // Breaks are not interactive
                }
            } else if (sessionData.type === 'break') {
                 sessionBox.style.cursor = 'default'; // Breaks without details are also not interactive
            }
            
            return sessionBox;
        }
        
        function hasDetails(sessionData) {
            return sessionData.type !== 'break' && ( // Break sessions don't have expandable details
                (sessionData.talks && sessionData.talks.length > 0) ||
                (sessionData.conveners && sessionData.conveners.length > 0) ||
                sessionData.description
            );
        }
        
        function showDay(dayId, event) {
            generateSchedule(dayId);
            const dayButtons = document.querySelectorAll('.day-btn');
            dayButtons.forEach(button => button.classList.remove('active'));
            
            if (event && event.currentTarget) { // Use currentTarget for the button itself
                event.currentTarget.classList.add('active');
            } else {
                // Fallback if event is not provided (e.g., initial load)
                const targetButton = Array.from(dayButtons).find(btn => btn.textContent.includes(scheduleData[dayId].date.split(' ')[0])); // Match by day name part
                if (targetButton) targetButton.classList.add('active');
            }
        }
        
        function highlightCurrentSession() {
            document.querySelectorAll('.current-session').forEach(el => el.classList.remove('current-session'));
            
            let now = testMode ? testTime : new Date();
            const currentDayKey = getDayKeyFromDate(now);
            const activeDayId = document.querySelector('.day-schedule.active')?.id;

            // Only highlight if the current day is selected and within symposium dates
            const symposiumStartDate = new Date('2025-05-26T00:00:00');
            const symposiumEndDate = new Date('2025-05-30T23:59:59');

            if (currentDayKey && activeDayId === currentDayKey && now >= symposiumStartDate && now <= symposiumEndDate) {
                const currentHour = now.getHours();
                const currentMinutes = now.getMinutes();
                
                document.querySelectorAll('.time-slot').forEach(timeSlot => {
                    const sessionsInSlot = timeSlot.querySelectorAll('.session');
                    sessionsInSlot.forEach(session => {
                        if (session.classList.contains('break')) return; // Skip breaks

                        const sessionStartStr = session.getAttribute('data-start');
                        const sessionEndStr = session.getAttribute('data-end');
                        
                        if (sessionStartStr && sessionEndStr) {
                            let [sStartHour, sStartMinute] = parseTime(sessionStartStr);
                            let [sEndHour, sEndMinute] = parseTime(sessionEndStr);
                            
                            if (isTimeBetween(currentHour, currentMinutes, sStartHour, sStartMinute, sEndHour, sEndMinute)) {
                                session.classList.add('current-session');
                                
                                // Auto-expand current, non-break session if it has details and isn't already part of an expanded group
                                if (hasDetails(getSessionDataFromElement(session)) && !session.parentElement.classList.contains('child-is-expanded')) {
                                    // Simulate click to ensure proper handling of other sessions
                                    session.click();
                                }
                            }
                        }
                    });
                });
            }
        }
        
        function getSessionDataFromElement(sessionElement) {
            const title = sessionElement.querySelector('.session-title span').textContent;
            const dayId = sessionElement.closest('.day-schedule')?.id; // Added optional chaining
            if (!dayId) return null;

            const day = scheduleData[dayId];
            if (day && day.sessions) { // Check if day.sessions exists
                // Find session matching title and start time for more uniqueness
                const startTime = sessionElement.getAttribute('data-start');
                return day.sessions.find(s => s.title === title && s.startTime === startTime);
            }
            return null;
        }
        
        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return [hours, minutes];
        }
        
        function isTimeBetween(currentHour, currentMinutes, startHour, startMinute, endHour, endMinute) {
            const currentTotalMinutes = currentHour * 60 + currentMinutes;
            const startTotalMinutes = startHour * 60 + startMinute;
            let endTotalMinutes = endHour * 60 + endMinute;

            // Handle sessions that span across midnight (e.g., 23:00 - 01:00)
            // Though not typical for this schedule, good for robustness
            if (endTotalMinutes < startTotalMinutes) { // Spans midnight
                return currentTotalMinutes >= startTotalMinutes || currentTotalMinutes < endTotalMinutes;
            }
            return currentTotalMinutes >= startTotalMinutes && currentTotalMinutes < endTotalMinutes; // Use < for end time
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            generateDayNavigation();
            window.etScheduleData = scheduleData; // Make data globally accessible if needed
            
            // Initial highlight and then set interval
            highlightCurrentSession(); 
            setInterval(highlightCurrentSession, 60000); // Refresh every minute
        });
    </script>
